<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Pat's To-Do List App</title>
	</head>
	<body>
		<main class="container">
			<div class="wrapper">
				<h1>PK's To-Do List</h1>
			</div>

			<section class="app-container">
				<div class="app-header">
					<!--content-->
					<h2>To Do List</h2>
				</div>
				<div class="app-content">
					<div class="app-content-header">
						<h5>What would you like to remind yourself of today?</h5>
						<input
							type="text"
							id="input-text"
							placeholder="Please type here"
							required
						/>
						<button class="btn-submit" id="task-submit">Add Task</button>
					</div>

					<div class="app-content-body">
						<ul id="task-list">
							<!-- <li>Placeholders</li>
							<li>Placeholders..</li>
							<li>Placeholders..</li>
							<li>Placeholders..</li>
							<li>Placeholders..</li> -->
						</ul>
						<button class="btn-submit clear" id="task-clear">
							Clear Tasks
						</button>
					</div>
				</div>
			</section>
		</main>

		<script src="script.js"></script>
	</body>
</html>
